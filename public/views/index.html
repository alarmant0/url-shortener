<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Shortener</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="glow"></div>

  <main>
    <h1>Shorten your links</h1>
    <p class="subtitle">Simple, fast, and reliable URL shortening</p>

    <div class="card">
      <form>
        <div class="field">
          <label>Long URL</label>
          <input placeholder="https://example.com/very/long/link" />
        </div>

        <div class="advanced" id="advanced">
          <div class="field" style="animation-delay: 0s">
            <label>Custom short code</label>
            <input placeholder="my-link" />
          </div>
        </div>

        <div class="toggle" onclick="toggleAdvanced()">
          âš™ Advanced options
        </div>

        <div class="actions">
          <button type="button">Shorten link</button>
        </div>

        <div class="result" id="result">
          <span>https://sho.rt/abc123</span>
          <button type="button">Copy</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    function toggleAdvanced() {
      document.getElementById("advanced").classList.toggle("open");
    }
    // document.getElementById("result").classList.add("show");
  </script>
</body>
</html>
